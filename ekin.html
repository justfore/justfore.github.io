var canvas = document.getElementById("efke_leinwand");
var ctx = canvas.getContext("2d");

var v = document.getElementById("efke_v");
	v.min = 0.4;
	v.max = 2.0;
	v.step = 0.2;
	v.value = 1.2;
	v.addEventListener("change", aktualisiere, false);
	v.addEventListener("input", aktualisiere, false);
var v_text = document.getElementById("efke_v_text");

var m = document.getElementById("efke_m");
	m.min = 0.100;
	m.max = 0.500;
	m.step = 0.050;
	m.value = 0.300;
	m.addEventListener("change", aktualisiere, false);
	m.addEventListener("input", aktualisiere, false);
var m_text = document.getElementById("efke_m_text");

var e_text = document.getElementById("efke_e_text");

var startknopf = document.getElementById("efke_startknopf");
var resetknopf = document.getElementById("efke_resetknopf");
var run = false;
var end = false;
var stop = false;

var t;
var t0 = 0;
var t1 = t0;
var t2;
var t3;
var start = false;

var Kugel = {
	x: 0,
	y: canvas.height/2,
	r: 0,
	farbe: "#5A145A",
	randbreite: 0,
	randfarbe: "#FFFFFF"
	};

var Schaumstoff = {
	x: 400,
	y: canvas.height/8,
	breite: 100,
	hoehe: 3*canvas.height/4,
	farbe: '#ffd531',
	randbreite: 0,
	randfarbe: '#ffd531',
	randenden: 'round'
	};

var E;

var Nagel_x;
var Nagel_x0 = 325;
var Nagel_l = 100;

var Kugel_x0;
var s12 = 2;
var v12;
var f12 = 100;
var s23 = 1; 
var a23;
var f23 = 50;

simulation();

function simulation() {
	window.requestAnimFrame = (function(callback) {return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {window.setTimeout(callback, 1000 / 60);};})();
	init ();

	startknopf.addEventListener("click", function() {
		run = !run;
		if(run) {
			startknopf.src = pausek;
			resetknopf.style.display = "none";
			v.style.display = "none";
			v.removeEventListener("change", aktualisiere, false);
			v.removeEventListener("input", aktualisiere, false);
			m.style.display = "none";
			m.removeEventListener("change", aktualisiere, false);
			m.removeEventListener("input", aktualisiere, false);
			animate((new Date()).getTime());
			}
		else {
			startknopf.src = playk;
			resetknopf.style.display = "inline";
			}
		});

	resetknopf.addEventListener("click", function() {
		run = false;
		init (); 
		if(end){
			end = false;
			}
		});

	animate ();
	}

function init () {
	startknopf.src = playk;
	startknopf.style.display = "inline";
	resetknopf.src = resetk;
	resetknopf.style.display = "none";
	v.style.display = "inline";
	v.addEventListener("change", aktualisiere, false);
	v.addEventListener("input", aktualisiere, false);
	m.style.display = "inline";
	m.addEventListener("change", aktualisiere, false);
	m.addEventListener("input", aktualisiere, false);

	start = false;
	t = t0;
	Nagel_x = Nagel_x0;
	e_text.innerHTML = "Eindringtiefe <em>e</em>"
	aktualisiere();
	}

function aktualisiere() {
	v12 = Number(v.value);
	v_text.innerHTML = "Geschwindigkeit <em>v</em> = " + v12.toFixed(2) + " m/s";
	m_text.innerHTML = "Masse <em>m</em> = " + Number(m.value).toFixed(2) + " kg";
	Kugel.r = Math.pow(3*Number(m.value)/(4*Math.PI),1/3)*50.77;
	Kugel.x = Kugel_x0 = canvas.width - (175 + s12*f12 + Kugel.r);
	E = 0.5*Number(m.value)*v12*v12;
	t2 = t1 + s12/v12;
	a23 = -v12*v12/(2*E);
	t3 = t2 + (2*E)/v12;
	zeichne ();
	}

function animate (tm_alt) {
	if(run) {
		var tm_neu = (new Date()).getTime();
		var dt = (tm_neu - tm_alt) / 1000;
		t += dt;

		start = true;
		if (t <= t1) {
			}
		else if (t <= t2) {
			Kugel.x = Kugel_x0 + f12*v12*(t-t1);
			}
		else if (t <= t3) {
			Nagel_x = Nagel_x0 + f23*(v12*(t-t2)+0.5*a23*(t-t2)*(t-t2));
			Kugel.x = Nagel_x - Kugel.r;
			}
 		else {
			e_text.innerHTML = "Eindringtiefe <em>e</em> = " + String(Number(f23*E).toFixed(2)) + " mm";
			startknopf.style.display = "none";
			run = false;
			resetknopf.style.display = "inline";
			end = true;
    			}
		zeichne();

		requestAnimFrame(function() {animate(tm_neu);});
		}
	}

function zeichne() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	zeichneRechteck(ctx,Schaumstoff);
	zeichneNagelDirekt(ctx,Nagel_x,Kugel.y,Nagel_l,20,5,10,10,0,"#00a0de");
	if (!start) {
		for (var i=1;i<6;i++) {
			ctx.globalAlpha = i/5;
			Kugel.x = Kugel_x0 - (6-i)*5*Number(v.value);
			zeichneKugel(ctx,Kugel);
			}
		}
	else
		zeichneKugel(ctx,Kugel);
	if (Nagel_x - Nagel_x0 < 24)
		zeichneBemassungHorizontalDirekt (ctx,Nagel_x0+Nagel_l,Nagel_x+Nagel_l,0.5*canvas.height+12,8,"#ff007b",1.5,"round","e","italic 14pt Arial",-6,18);
	else
		zeichneBemassungHorizontalDirekt (ctx,Nagel_x0+Nagel_l,Nagel_x+Nagel_l,0.5*canvas.height+12,8,"#ff007b",1.5,"round","e","italic 14pt Arial",-6,5);
	}

function zeichneRechteck(ctx,R) {
	ctx.beginPath();
	ctx.rect(R.x, R.y, R.breite, R.hoehe);
	ctx.fillStyle = R.farbe;
	ctx.fill();
	if (R.randbreite > 0){
		ctx.lineWidth = R.randbreite;
		ctx.strokeStyle = R.randfarbe;
		ctx.lineCap = R.randenden;
		ctx.stroke();
		}
	}

function zeichneKugel(ctx,K) {
	ctx.beginPath();
	ctx.arc(K.x, K.y, K.r, 0, 2.0*Math.PI);
	var grd = ctx.createRadialGradient(K.x-K.r/3, K.y-K.r/3, 0, K.x, K.y, K.r);
	grd.addColorStop(0, "#FFFFFF");
	grd.addColorStop(1, K.farbe);
	ctx.fillStyle = grd;
	ctx.fill();
	if (K.randbreite > 0){
		ctx.lineWidth = K.randbreite;
		ctx.strokeStyle = K.randfarbe;
		ctx.stroke();
		}
	}

function zeichneNagelDirekt(ctx,xa,ya,l,kb,kh,sb,sh,phi,farbe) {
	ctx.save();
	ctx.translate(xa,ya);
	ctx.rotate(phi);
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(0, -0.5*kb);
	ctx.lineTo(kh, -0.5*kb);
	ctx.lineTo(kh, -0.5*sb);
	ctx.lineTo(l-sh, -0.5*sb);
	ctx.lineTo(l, 0);
	ctx.lineTo(l-sh, 0.5*sb);
	ctx.lineTo(kh, 0.5*sb);
	ctx.lineTo(kh, 0.5*kb);
	ctx.lineTo(0, 0.5*kb);
	ctx.lineTo(0, 0);
	ctx.fillStyle = farbe;
	ctx.fill();
	ctx.restore();
	}

function zeichneStreckeDirekt(ctx,xa,ya,xe,ye,farbe,breite,enden) {
	ctx.save();
	ctx.beginPath();
	ctx.moveTo(xa, ya);
	ctx.lineTo(xe, ye);
	ctx.strokeStyle = farbe;
	ctx.lineWidth = breite;
	ctx.lineCap = enden;
	ctx.stroke();
	ctx.restore();
	}

function zeichneTextDirekt (ctx,T,x,y,font,farbe) {
	ctx.save();
	ctx.font = font;
	ctx.fillStyle = farbe;
	ctx.fillText(T,x,y);
	ctx.restore();
	}

function zeichneBemassungHorizontalDirekt (ctx,x1,x2,y,spitze,farbe,breite,enden,text,font,dx,dy) {
	zeichneStreckeDirekt(ctx,x1,y-5,x1,y+5,farbe,breite,enden);
	zeichneStreckeDirekt(ctx,x2,y-5,x2,y+5,farbe,breite,enden);
	zeichnePfeilDirekt(ctx,(x1+x2)/2-12,y,x1,y,spitze,farbe,breite,enden);
	zeichnePfeilDirekt(ctx,(x1+x2)/2+12,y,x2,y,spitze,farbe,breite,enden);
	zeichneTextDirekt(ctx,text,(x1+x2)/2+dx,y+dy,font,farbe);
	}

function zeichnePfeilDirekt(ctx,P_xa,P_ya,P_xe,P_ye,P_spitze,P_farbe,P_breite,P_enden) {
	var laenge = Math.sqrt((P_xe-P_xa)*(P_xe-P_xa)+(P_ye-P_ya)*(P_ye-P_ya));
	if (laenge < P_spitze) {
		var spitze = laenge;
		}
	else {
		spitze = P_spitze; 
		}
	var winkel = Math.atan2(P_ye-P_ya,P_xe-P_xa);
	ctx.save();
	ctx.beginPath();
	if (laenge < 1) {
		ctx.arc(P_xa, P_ya, P_breite/4, 0, 2*Math.PI);
		}
	else {
		ctx.moveTo(P_xa, P_ya);
		ctx.lineTo(P_xe, P_ye);
		ctx.moveTo(P_xe, P_ye);
		ctx.lineTo(P_xe-spitze*Math.cos(winkel-Math.PI/8),P_ye-spitze*Math.sin(winkel-Math.PI/8));
		ctx.moveTo(P_xe, P_ye);
		ctx.lineTo(P_xe-spitze*Math.cos(winkel+Math.PI/8),P_ye-spitze*Math.sin(winkel+Math.PI/8));
		}
	ctx.strokeStyle = P_farbe;
	ctx.lineWidth = P_breite;
	ctx.lineCap = P_enden;
	ctx.stroke();
	ctx.restore();
	}
}
